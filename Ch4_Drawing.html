<!DOCTYPE html>
<html>

<head>
    <title>Ch4 Drawing Library</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(15.5, 10.5),
                zoom: 3
            };
            var map;
            map = new google.maps.Map(
                document.getElementById('map'), mapOptions);

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['marker', 'polyline', 'polygon']
                },
                polylineOptions: {
                    strokeColor: "#FF0000",
                    strokeWeight: 5
                },
                polygonOptions: {
                    fillColor: "yellow",
                    fillOpacity: 0.5,
                    strokeWeight: 5,
                    strokeColor: "blue"
                }
            });

            drawingManager.setMap(map);
        }       
    </script>
    <!-- Reference the API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd_sx1Eu9IFbbUx1aNtCqyw630aubOrkc&callback=initMap&libraries=drawing"
        async defer></script>
</body>

</html>
