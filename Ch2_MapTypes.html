<!DOCTYPE html>
<html>

<head>
    <title>Ch2 Map Types</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <select id="selMapType" onChange="setBaseMap(this.value)">
        <option value="roadmap">Road Map</option>
        <option value="satellite">Satellite Map</option>
        <option value="hybrid">Hybrid Map</option>
        <option value="terrain">Terrain Map</option>
    </select>
    <div id="map"></div>
    <script>
        var map;
        // The code to create the map goes here
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(40.832787, 13.81395),
                zoom: 9,
                mapTypeControl: false
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        function setBaseMap(mapType) {
            map.setMapTypeId(mapType);
        }
    </script>
    <!-- Reference the API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd_sx1Eu9IFbbUx1aNtCqyw630aubOrkc&callback=initMap" async
        defer></script>
</body>

</html>
