<!DOCTYPE html>
<html>

<head>
    <title>Ch5 Mouse Click Coordinates</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var mapOptions = { center: new google.maps.LatLng(15.5, 10.5), zoom: 3 };
            var map;
            var infowindow;
            map = new google.maps.Map(document.getElementById('map'), mapOptions);

            google.maps.event.addListener(map, "click", function (event) {
                if (infowindow != null) {
                    infowindow.close();
                }

                var strContent = "<b>Coordinates : </b>"
                strContent += "<br><b>Latitude : </b>" + event.latLng.lat();
                strContent += "<br><b>Longitude: </b>" + event.latLng.lng();

                infowindow = new google.maps.InfoWindow({
                    content: strContent,
                    position: event.latLng
                });
                infowindow.open(map);
            });
        }       
    </script>
    <!-- Reference the API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd_sx1Eu9IFbbUx1aNtCqyw630aubOrkc&callback=initMap" async
        defer></script>
</body>

</html>
