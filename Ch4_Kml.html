<!DOCTYPE html>
<html>

<head>
    <title>Ch2 First Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
function initMap() {
    var mapOptions = { center: new google.maps.LatLng(51.503, -0.135), zoom: 12 };
    var map;
    map = new google.maps.Map(document.getElementById('map'), mapOptions);

    var kmlLayer = new google.maps.KmlLayer({
        url: "http://marklewin.github.io/gmaps/kml/cities.kml"
    });
    kmlLayer.setMap(map);
}       
    </script>
    <!-- Reference the API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd_sx1Eu9IFbbUx1aNtCqyw630aubOrkc&callback=initMap" async
        defer></script>
</body>

</html>
